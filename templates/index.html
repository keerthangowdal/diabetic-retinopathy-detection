<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetic Retinopathy Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Diabetic Retinopathy Detection</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Upload Image</a></li>
                <li class="nav-item"><a class="nav-link btn btn-danger text-white" href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Background Container -->
<div class="dashboard-container">

    <!-- Main Content -->
    <div class="container mt-5 text-center">
        <h1 class="mb-3">Welcome, {{ session['username'] }}</h1>
        <p class="lead">Upload an image to check for diabetic retinopathy.</p>

        <!-- File Upload Form -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/predict" method="POST" enctype="multipart/form-data" class="p-4 border rounded bg-light" id="upload-form">
                    <div class="mb-3">
                        <input type="file" name="file" id="file" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="upload-btn">Upload and Predict</button>
                </form>
            </div>
        </div>

        <!-- Loading animation -->
        <div id="loading" class="mt-4" style="display:none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Processing...</span>
            </div>
            <p>Processing...</p>
        </div>

        <!-- Result Container -->
        <div id="result-container" class="mt-4 p-4 border rounded bg-light" style="display:none;">
            <h3>Prediction Result:</h3>
            <p><strong>Predicted Class:</strong> <span id="predicted-class"></span></p>
            <p><strong>Predicted Label:</strong> <span id="predicted-label"></span></p>
            <img id="uploaded-image" src="" alt="Uploaded Image" class="img-fluid mt-3">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
